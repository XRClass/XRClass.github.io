    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script language="javascript" type="text/javascript">
        $('#iframe').on('load', function() {
            alert('frame has (re)loaded ');
        });
        function updatePage(obj) {
        
            //jQuery(document).ready(function($) {
        
             //   $(obj).animate({height: obj.contentWindow.document.body.scrollHeight + 'px'}, 500)
        
            //});
            var iframedocument = $(obj).contents().get(0);
            var contentType = iframedocument.contentType || iframedocument.mimeType;
            if(contentType.indexOf("application/json") !== -1){
                alert("JSON INCLUDED");
            }
            else
            {
                alert("NO JSON!");
            }
    
        }
        function myFunction()
        {
            var x = document.getElementById("myPass");
            if (x.type === "text") {
                x.type = "password";
            } else {
                x.type = "text";
            }
        }
    </script>
    <div align="center" cellpadding="5">
        <iframe id="iframe" frameBorder="0" name="redirectHandle" style="display:fl" width ="50%" height="70" align="center" scrolling="no" onLoad="updatePage(this)"></iframe>
    </div>
    <form method="POST" id="sendForm" target="redirectHandle" action="https://app-3ee887a2-9c63-4544-b696-68a1e1cb208a.cleverapps.io/sqlconnect/login/login.php">
        <table border="0" align="center" cellpadding="5">
            <tr>
                <td align="right">Username:</td>
                <td><input type="TEXT" name="u" required/></td>
            </tr>
            <tr>
                <td align="right">Password:</td>
                <td><input id="myPass" type="password" name="p" required/></td>
            </tr>
            <tr>
                <!-- An element to toggle between password visibility -->
                <td align="right">Show Password:</td>
                <td><input type="checkbox" onclick="myFunction()"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="SUBMIT" name="submit" value="Log In" required/></td>
            </tr>
        </table>
    </form>
